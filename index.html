<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/logo.png" />
    <title>BigBangBest</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/f5542015f9.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./CSS/home.css" />
  </head>

  <body>
    <!-- Navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark home-navbar py-2 d-flex justify-content-between">
      <a class="navbar-brand" href="/"
        ><img src="./images/logo.png" alt="Big bang" width="40px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fa-solid fa-bars navbar-toggler-icon toggle-btn"></i>
      </button>

      <div class="collapse navbar-collapse my-lg-0" id="navbarSupportedContent">
        <form class="form-inline my-lg-0">
          <div class="input-group mr-1">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa fa-solid fa fa-magnifying-glass"></i
              ></span>
            </div>
          </div>
        </form>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              More
            </a>
            <div class="dropdown-menu text-light more" aria-labelledby="navbarDropdown">
              <a class="dropdown-item more-item" href="#">Contact</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Privacy Policy</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Turm of service</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Navbar Ends -->

    <!-- Js script -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
