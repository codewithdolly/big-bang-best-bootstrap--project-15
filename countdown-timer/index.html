<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <h1>Valentine Eve!</h1>

    <div class="container-fluid">
      <div class="countdown days-c">
        <p class="timer" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown hours-c">
        <p class="timer" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown mins-c">
        <p class="timer" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="countdown seconds-c">
        <p class="timer" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
